  <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="field">
               <input type="email" id="email" [(ngModel)]="loginData.email" formControlName="email" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" id="password" [(ngModel)]="loginData.password" formControlName="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="#">Signup now</a>
            </div>
         </form>
      </div>
   </body>
